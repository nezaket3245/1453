<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#4a90a4"/>
      <stop offset="100%" style="stop-color:#2d5f7a"/>
    </linearGradient>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077be"/>
      <stop offset="100%" style="stop-color:#003d66"/>
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="350" fill="url(#skyGrad)"/>
  
  <!-- Sea -->
  <rect y="350" width="800" height="100" fill="url(#seaGrad)"/>
  
  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="#f5f5f5"/>
  
  <!-- Sliding Door Frame - Ultra Slim -->
  <g>
    <!-- Main Frame - Minimal Profile -->
    <rect x="50" y="50" width="700" height="400" fill="none" stroke="#333333" stroke-width="8"/>
    
    <!-- Glass Panels -->
    <rect x="55" y="55" width="340" height="390" fill="url(#skyGrad)" opacity="0.4"/>
    <rect x="405" y="55" width="340" height="390" fill="url(#skyGrad)" opacity="0.6"/>
    
    <!-- Slim Divider -->
    <rect x="395" y="50" width="10" height="400" fill="#333333"/>
    
    <!-- Handle -->
    <rect x="365" y="220" width="10" height="60" rx="2" fill="#666666"/>
  </g>
  
  <!-- 35mm Profile Indicator -->
  <g transform="translate(650, 480)">
    <rect x="0" y="0" width="35" height="50" fill="#333333" rx="2"/>
    <text x="17" y="70" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">35mm</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial Black" font-size="28" fill="#1e3a5f" text-anchor="middle">SLIM SLIDE</text>
  <text x="400" y="555" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">Minimal Profil, Maksimal Görüş | Panoramik Sürme</text>
  
  <!-- Egepen Logo -->
  <text x="60" y="35" font-family="Arial Black" font-size="16" fill="#f97316">Egepen</text>
  <text x="130" y="35" font-family="Arial" font-size="16" fill="#1e3a5f">Deceuninck</text>
</svg>
